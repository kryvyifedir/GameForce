      <c-achievement-icon achievement={achievement}></c-achievement-icon>
    </div>
    <div class="slds-col slds-var-p-horizontal_small slds-truncate">
      <div>
        <lightning-formatted-text class="slds-text-title_caps slds-var-m-bottom_xxx-small"

      </div>
      <div>
        <lightning-formatted-text value={achievement.uiDescription}></lightning-formatted-text>
      </div>
    </div>
    <div class="slds-col slds-col_bump-left slds-grow-none slds-var-m-left_x-small slds-var-m-around_small">
