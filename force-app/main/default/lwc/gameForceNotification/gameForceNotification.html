<template>
    <div>
        <template lwc:if={isLoading}>
            <div class="slds-is-relative slds-var-p-top_medium" style="height: 12rem;">
                <lightning-spinner title="Loading" size="medium"></lightning-spinner>
            </div>
        </template>
        <template lwc:elseif={isError}>
            <div class="slds-var-m-around_small">
                <c-svg-error header={labels.ErrorLabel} subheader="Unable to retrieve information about achievements"></c-svg-error>
            </div>
        </template>
        <template lwc:else>
            <template lwc:if={achievementReachedEventReceived}>
                <c-achievement-card achievement={achievement}></c-achievement-card>
                <c-confetti></c-confetti>
            </template>
            <template lwc:else>
                <c-achievement-card achievement={achievement}></c-achievement-card>
            </template>
        </template>
    </div>
</template>
