<template>
  <template lwc:if={achievements}>
    <div class="slds-card">
      <template for:each={achievements} for:item="achievement">
        <c-achievement-list-item key={achievement.id} title={achievement.uiTitle} description={achievement.uiDescription}
          is-reached={achievement.isReached}></c-achievement-list-item>
      </template>
    </div>
  </template>
  <template lwc:else>
    <div class="slds-card slds-spinner_container" style="position:relative;">
      <lightning-spinner alternative-text={labels.LoadingLabel} size="medium"></lightning-spinner>
    </div>
  </template>
</template>
