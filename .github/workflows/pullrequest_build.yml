name: PR Checks
run-name: Checks running whenever new PR is created
on: [pull_request]

env:
  SF_CICD_SERVERKEY: ${{ secrets.SF_CICD_SERVERKEY }}
  SF_CICD_USERNAME: ${{ secrets.SF_CICD_USERNAME }}
  SF_CLIENT_SECRET: ${{ secrets.SF_CLIENT_SECRET }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the Source code from the latest commit
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install NPM
        run: |
          npm install
      - name: Install the SFDX CLI
        run: |
          npm install @salesforce/cli --global
      - name: Create server key file
        run: |
          touch server.key
          echo -e "${{ secrets.SF_CICD_SERVERKEY }}" >> server.key
      - name: Authorize DevHub
        run: sf org login jwt --json --alias DevHub --set-default --set-default-dev-hub --username "${{ secrets.SF_CICD_USERNAME }}" --keyfile /home/runner/work/game-force/game-force/server.key --clientid ${{ secrets.SF_CLIENT_SECRET }}
      - name: Create a Scratch Org
        run: sf org create scratch --target-dev-hub DevHub --definition-file config/project-scratch-def.json --set-default --duration-days 1
      - name: Push source to Scratch Org
        run: sf project deploy start
      - name: Run unit tests
        run: sf apex run test -wait 30
      # - name: Delete Scratch Org
      #   run: sf org delete scratch --target-org DevHub

      

