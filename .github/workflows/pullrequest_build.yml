name: PR Checks
run-name: Checks running whenever new PR is created
on: [pull_request]

env:
  SF_CICD_SERVERKEY: ${{ secrets.SF_CICD_SERVERKEY }}
  SF_CICD_USERNAME: ${{ secrets.SF_CICD_USERNAME }}
  SF_CLIENT_SECRET: ${{ secrets.SF_CLIENT_SECRET }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the Source code from the latest commit
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install NPM
        run: |
          npm install
      - name: Install the SFDX CLI
        run: |
          npm install sfdx-cli --global
          sfdx force --help
          sf --help
      - name: Create server key file
        run: |
          touch server.key
          echo -e "${{ secrets.SF_CICD_SERVERKEY }}" >> server.key
          cat server.key
          dir
      - name: Authorize DevHub
        run: sf org login jwt --json --alias devhub --set-default --set-default-dev-hub --username "${{ secrets.SF_CICD_USERNAME }}" --keyfile /server.key --clientid ${{ secrets.SF_CLIENT_SECRET }}
      

